<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор серии</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Выберите серию:</h1>
    <div class="episodes-list">
        {% for id, title in episodes %}
            <a href="{{ url_for('watch', episode_id=id) }}" class="episode-btn">
                {{ title }}
            </a>
        {% endfor %}
    </div>
</body>
</html>
