{% extends "base.html" %}

{% block title %}Ошибка{% endblock %}

{% block content %}
    <div class="error-container">
        <h1>Ошибка</h1>
        <p class="error-message">{{ message }}</p>
        <a href="{{ back_url }}" class="nav-btn">Вернуться назад</a>

        {% if debug_info %}
        <div class="debug-info">
            <h3>Информация для разработчика:</h3>
            <pre>{{ debug_info | tojson(indent=2) }}</pre>

            <h4>Проверьте:</h4>
            <ul>
                <li><a href="/api/status" target="_blank">Состояние API</a></li>
            </ul>
        </div>
        {% endif %}
    </div>
{% endblock %}
